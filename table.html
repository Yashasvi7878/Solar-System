<html>
<head>
<body>
<input type="number" id="num" placeholder= type "numbere"></input>
<input type="submit" onclick="table()"></input>
</body>

<script>
var result=0;

function table()
{
//alert("g");
var num= document.getElementById ("num").value;
result+=num+"*"+1+"="+(num*1)+"</br>";
result+=num+"*"+2+"="+(num*2)+"</br>";
result+=num+"*"+3+"="+(num*3)+"</br>";
result+=num+"*"+4+"="+(num*4)+"</br>";
result+=num+"*"+5+"="+(num*5)+"</br>";
result+=num+"*"+6+"="+(num*6)+"</br>";
result+=num+"*"+7+"="+(num*7)+"</br>";
result+=num+"*"+8+"="+(num*8)+"</br>";
result+=num+"*"+9+"="+(num*9)+"</br>";
result+=num+"*"+10+"="+(num*10)+"</br>";

document.write(result);
}
</script>
</head>
</html>
